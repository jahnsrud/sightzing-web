<ion-header>

  <ion-navbar>
    <ion-title>{{attraction.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div id="header-img">
      <img src="{{ imageUrl }}" alt="Attraction Photo" id="attraction-large-photo">
    </div>

    <div padding>
      <div class="inner-container">
        <ion-grid>
          <ion-row>
            <h2>{{ title }}</h2>
          </ion-row>

          <!--Adress and webpage-->
          <ion-row>
            <ion-icon name="pin" class="adress-icon"></ion-icon>
            <p class="adressbar">
              Her kommer en adresse
            </p>
            <ion-icon name="desktop"></ion-icon>
            <p class="adressbar">
              Her kommer webadresse
            </p>

          </ion-row>

          <!--Time, price, stars-->
          <ion-row>
            <ion-col col-12>
              <!--Table for informtion-->
              <div class="small-info-container">

                <div class="inner-info-container">
                  <h6 class="info-txt">Time</h6>
                  <div class="icon-w-txt-container">
                    <ion-icon name="time" class="inner-txt-container"></ion-icon>
                    <h4 class="inner-txt-container time-txt">{{ time }} h</h4>
                  </div>
                </div>

                <div class="inner-info-container middle-container">
                  <h6 class="info-txt">Price</h6>
                  <div class="icon-w-txt-container">
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                  </div>
                </div>

                <div class="inner-info-container">
                  <h6 class="info-txt">Rating</h6>
                  <div class="icon-w-txt-container">
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <h3>Info</h3>
            </ion-col>
            <ion-col>
              <p>{{ description }}</p>
            </ion-col>
          </ion-row>

          <ion-row>
              <button ion-button full round>
                <p class="button-txt">Add to my guide</p>
              </button>
          </ion-row>
        
        </ion-grid>
      </div>
    </div>
  </ion-content>
