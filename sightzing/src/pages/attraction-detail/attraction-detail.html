<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div id="header-img">
      <img src="{{ imageUrl }}" alt="Attraction Photo" id="attraction-large-photo">
    </div>
    
    <div padding>
      <div class="inner-container">
        <ion-grid>
          <ion-row>
            <h2>{{ title }}</h2>
          </ion-row>

          <!--Time, price, stars-->
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
              <!--Table for informtion-->
              <div class="small-info-container">

                <div class="inner-info-container">
                  <h6 class="info-txt">Time</h6>
                  <div class="icon-w-txt-container">
                    <ion-icon name="time" class="inner-txt-container"></ion-icon>
                    <p class="inner-txt-container time-txt">{{ time }} h</p>
                  </div>
                </div>

                <div class="inner-info-container">
                  <h6 class="info-txt">Price</h6>
                  <div class="icon-w-txt-container">
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                    <p class="inner-txt-container price-sign">$</p>
                  </div>
                </div>

                <div class="inner-info-container">
                  <h6 class="info-txt">Rating</h6>
                  <div class="icon-w-txt-container">
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                    <ion-icon name="star-outline" class="star-icon"></ion-icon>
                  </div>
                </div>
              </div>
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>

          <ion-row>
            <ion-label>{{ description }}</ion-label>
          </ion-row>

        <button ion-button shape="round" color="primary">ADD TO MY GUIDE</button>
        </ion-grid>
      </div>
    </div>
  </ion-content>
