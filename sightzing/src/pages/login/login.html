<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button class="closeBtn" (click)="dismiss()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="titleandbtnsrow">
    <ion-title>
      <h1 class="profile-title" id="title">Profile</h1>
    </ion-title>
    <div class="profile-switch-container">
      <h3 id="registerbtn" ngDisabled="checked" (click)="changeToRegister()">Register</h3>
      <h3 id="loginbtn" (click)="changeToLogin()">Log in</h3>
    </div>
  </div>

    

  <div id="logindiv" [formGroup]="someForm">
    <ion-list>
        <ion-item>
          <ion-label stacked>Email/Username</ion-label>
          <ion-input type="email" formControlName="inputEmailOrUser" [(ngModel)]="emailOrUsername" class="input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" class="input"></ion-input>
        </ion-item>
    </ion-list>

          <button ion-button full round [disabled]="!someForm.valid" (click)="changeToLoggedinUser()">
            <p class="button-txt">Log in</p>
          </button>
        
          <p class="ortext">OR</p>

          <button ion-button full round (click)="loginWithWeibo()">
              <p class="button-txt">Log in with Weibo</p>
          </button>
</div>

</ion-content>
