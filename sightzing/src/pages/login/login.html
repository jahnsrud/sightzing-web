<ion-header padding>

  <ion-navbar>
    <ion-buttons end><button ion-button shape="round" class="closeBtn" (click)="dismiss()"><ion-icon name="close-circle"></ion-icon></button></ion-buttons>
  </ion-navbar>
  <ion-grid class="kappagrid">
    <ion-row id="titleandbtnsrow">
      <ion-col>
    <h1 id="title">Profile</h1>
      </ion-col>
      <ion-col>
    <button ion-button class="button button-assertive button-clear" id="registerbtn" ngDisabled="checked" (click)="changeToRegister()">Register</button>
      </ion-col>
      <ion-col>
    <button ion-button class="button button-assertive button-clear" id="loginbtn" (click)="changeToLogin()" disabled>Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content padding>

  <div id="logindiv" [formGroup]="someForm">
    <ion-list>
        <ion-item>
          <ion-label stacked>Email/Username</ion-label>
          <ion-input type="email" formControlName="inputEmailOrUser" [(ngModel)]="emailOrUsername" class="input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" class="input"></ion-input>
        </ion-item>
    </ion-list>

          <button ion-button [disabled]="!someForm.valid" class="btn button-full button-round" (click)="changeToLoggedinUser()" id="bigloginbtn">Log in</button>
        
          <p class="ortext">Or</p>

          <button ion-button class="btn button-full button-round" (click)="loginWithWeibo()">Log in with Weibo</button>
</div>

</ion-content>
