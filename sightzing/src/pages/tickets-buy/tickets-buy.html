<ion-header>

  <ion-navbar>
    <ion-title>Confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>24 hour Oslo City Pass</h1>
  <p *ngIf="!shouldViewFaceId">395 NOK from your Alipay account</p>

  <iframe *ngIf="shouldViewFaceId" class="face-id" width="90" height="90" src="https://lottiefiles.com/iframe/1052-face-id" frameborder="0" allowfullscreen></iframe>

  <button *ngIf="!shouldViewFaceId" ion-button shape="round" class="btn" color="primary" (click)=confirmPurchase()>Purchase</button>
  <button *ngIf="!shouldViewFaceId" ion-button shape="round" class="btn" color="primary" (click)=dismiss()>Cancel</button>

</ion-content>
