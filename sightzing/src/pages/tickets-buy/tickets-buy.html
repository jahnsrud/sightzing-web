<ion-header>

  <ion-navbar>
    <ion-title><img class="alipay" src="../../assets/imgs/alipay.png">Alipay</ion-title>
    <ion-buttons end *ngIf="!shouldViewFaceId">
      <button ion-button (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="!shouldViewFaceId" class="alipay-purchase-info">

    <ion-grid center>
      <ion-row>
        <ion-col>
        <p class="purchase-total">395 NOK</p>
        </ion-col>
        <ion-col class="card-col">
          <img class="visa" src="../../assets/imgs/icon-visa.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="wrapper">

    <h2 *ngIf="!shouldViewFaceId" class="heading">24 hours in Oslo</h2>
    <p *ngIf="!shouldViewFaceId" class="subtitle">This ticket is valid 24 hours from purchase. Full conditions are available on our webiste.</p>

    <iframe *ngIf="shouldViewFaceId" class="face-id" width="90" height="90" src="https://lottiefiles.com/iframe/1052-face-id"
      frameborder="0" allowfullscreen></iframe>
    <p *ngIf="shouldViewFaceId" class="face-id-subtitle">Face ID</p>

    <button class="pay-button" ion-button *ngIf="!shouldViewFaceId"  full color="dark" (click)=confirmPurchase()><img src="../../assets/imgs/icon-face-id.png" class="face-id-mini">Pay with Face ID</button>
    
  </div>

  </ion-content>
