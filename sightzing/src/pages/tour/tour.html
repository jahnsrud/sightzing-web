<ion-header>

  <ion-navbar>
    <ion-title>{{tour.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="header-img">
    <img src="{{ tour.imageUrl }}" alt="Attraction Photo" id="attraction-large-photo">

    <ion-row id="time-and-count-row">
      <ion-col col-12>
        <!--Table for informtion-->
        <div class="small-info-container">

          <div class="inner-info-container border-right">
            <h6 class="info-txt">Time</h6>
            <div class="icon-w-txt-container centered">
              <ion-icon name="stopwatch" id="time-icon"></ion-icon>
              <h4 class="inner-txt-container time-txt">{{ tour.totalTime }}h</h4>
            </div>
          </div>

          <div class="inner-info-container">
            <h6 class="info-txt">Attractions</h6>
            <div class="icon-w-txt-container centered">
              <h4 class="inner-txt-container">{{ attractionsCount }}</h4>
            </div>
          </div>
        </div>

        <div class="inner-info-container">
          <h6 class="info-txt">Rating</h6>
          <div class="icon-w-txt-container centered">
            <h4 class="inner-txt-container">{{ tour.rating }}</h4>
          </div>
        </div>

      </ion-col>
    </ion-row>

    <p class="tour-description">{{ tour.description }}<p>
  </div>

  <button ion-button full round class="add-my-guide-btn" (click)="addAllAttractions()">
      <p class="button-txt add-my-guide-txt"> + Add all to My Guide</p>
    </button>

  <h2>What to see</h2>

  <ion-row id="result-row" *ngFor="let item of tour.attractions; let i = index;" (click)="presentAttraction(item.title)">

    <ion-card class="cat-sm-height">

      <!--Background image-->
      <img src="{{ item.imageUrl }}" class="result-card-img" />

      <div class="img-overlay"></div>

      <button ion-button round icon-only class="add-button" (click)="someRandomMethod()">
        <ion-icon name="add" class="add-button-icon"></ion-icon>
      </button>

      <div class="result-txt-box title-box">
        <h3 class="card-title result-title">
          {{ item.title }}
        </h3>
      </div>

      <!--Time-box-->
      <div class="result-txt-box time-box">
        <ion-icon class="time-icon" name="time"></ion-icon>
        <h4 class="result-time">
          {{ item.time }}
        </h4>
      </div>

      <!--Divider-line-->
      <div class="result-txt-box">
        <div class="divider"></div>
      </div>

      <!--Star box-->
      <div class="result-txt-box star-box">

      </div>

    </ion-card>
  </ion-row>

  <div class="info-bar">
    Test
  </div>

</ion-content>
