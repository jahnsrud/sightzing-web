<ion-header>

  <ion-navbar>
    <ion-title>{{tour.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	  <div id="header-img">
      <img src="{{ tour.imageUrl }}" alt="Attraction Photo" id="attraction-large-photo">
      <p>{{tour.description}}<p>
      </div>

      <h1>What to see</h1>

      <div *ngFor="let item of attractionList; let i = index;">
          <div class="scrollableCard" [style.backgroundImage]="'url('+ item.imageUrl +')'">
            <button ion-button round icon-only class="hello" (click)="addAttractionToMainList(item.title)">
              <ion-icon name="add" class="add-button-icon"></ion-icon>
            </button>
            <div class="inner-image" (click)="presentAttraction(item.title)">
            </div>
            <p class="scroll-title">{{item.title}}</p>
          </div>
        </div>

      <p>{{tour.attractions[0].title}}</p>
      <p>{{tour.attractions[1].title}}</p>
      <p>{{tour.attractions[2].title}}</p>
      <p>{{tour.attractions[3].title}}</p>


</ion-content>
