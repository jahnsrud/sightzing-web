
<ion-header>

  <ion-navbar id="navbar-guide">
      <ion-buttons end>
        <button>
          <ion-icon class="edit-icon" name="md-create"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-title>
    <h1>My Guide</h1>
  </ion-title>

  <img class="map-preview" src="../../assets/imgs/map-oslo.png" (click)="openMap()">

  <div>
    <p>Time: {{ time }}</p> 
    <p>Attractions: {{ attractionsCount }}</p>
  </div>

  <!--<ion-card>
    <ion-label>START</ion-label>
    <ion-input></ion-input>
  </ion-card> -->

  <div *ngFor="let item of tourList.getTourList(); let i = index;">
    <ion-card (click)="openAttraction(item.title)">
      <div>{{ item.title }}</div>
      <p>{{ item.time }}h</p>
    </ion-card>

    <div class="timeline">
      <ion-icon name="walk" class="walk"></ion-icon>
    </div>
  </div>
  
</ion-content>
