</ion-header>


<ion-content padding>
  <div id="titleandbtnsrow">
      <ion-title>
        <h1 class="profile-title" id="title">Profile</h1>
      </ion-title>
      <div class="profile-switch-container">
        <h3 id="registerbtn" (click)="changeToRegister()">Register</h3>
        <h3 id="loginbtn" (click)="changeToLogin()">Log in</h3>
      </div>
  </div>

  <!--Circle container for image-->
  <div id="profile-pic-container">
    <img id="profileplaceholder" [src]="url">
  </div>


    <input id="file" type='file' (change)="readUrl($event)">
    <label for="file" id="plusbtn">
        <div id="add-pic-btn-container">
            <ion-icon id="addicon" name="add"></ion-icon>
        </div>
    </label>

  <!--Not logged in elements (Buttons for logging in)-->
  <div id="notloggedindiv">
    <p class="tinyText">You are not logged in.</p>

    <div class="button-container">
      <button ion-button full round (click)="loginWithWeibo()" class="profile-page-button">
        <img id="weibo-logo" src="../../assets/imgs/weibo-logo.png">
        <p class="button-txt">Log in with Weibo</p>
      </button>

      <button ion-button full round (click)="changeToLogin()" class="profile-page-button">
        <p class="button-txt">Log in</p>
      </button>

      <button ion-button full round ngDisabled="checked" (click)="changeToRegister()" class="profile-page-button">
        <p class="button-txt">Register</p>
      </button>
    </div>
  </div>

  <!--Logged in elements-->
  <div id="loggedindiv">
    <h3 id="username" class="userinfo">Username</h3>

    <p id="email" class="userinfo">email@hotmail.com</p>

    <p id="country" class="userinfo">China</p>

    <div class="loggedinbtns">
    <button ion-button full round (click)="changeToEditPassword()" class="profile-page-button">
      <p class="button-txt">Edit Password</p>
    </button>

    <button ion-button full round (click)="changeToEditProfile()" class="profile-page-button">
      <p class="button-txt">Edit Profile</p>
    </button>

    <button ion-button full round (click)="presentActionSheet()" class="profile-page-button">
      <p class="button-txt">Sign Out</p>
    </button>
  </div>
  </div>

  <div id="editprofilediv">
    <ion-list>
      <ion-item class="editprofileinput">
        <ion-label floating class="inputlabel" style="color: grey;">Full Name</ion-label>
        <ion-input type="text"[(ngModel)]="Username" class="input" id="fullname"></ion-input>
      </ion-item>

      <ion-item class="editprofileinput">
        <ion-label floating class="inputlabel" style="color: grey;">Country</ion-label>
        <ion-input type="text" [(ngModel)]="Country" class="input" id="countryinput"></ion-input>
      </ion-item>

      <ion-item class="editprofileinput">
        <ion-label floating class="inputlabel" style="color: grey;">Email</ion-label>
        <ion-input type="email" [(ngModel)]="emailInput" class="input" id="inputEmail"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full round class="profile-page-button" (click)="changeToLoggedinUser()">
      <p class="button-txt">Confirm</p>
    </button>

    <p class="tinyText">Or</p>

    <button ion-button full round class="profile-page-button" (click)="presentDeleteProfileActionSheet()">
      <p class="button-txt">Delete Profile</p>
    </button>

  </div>

  <div id="editpassworddiv">
    <ion-list>
      <ion-item class="editprofileinput">
        <ion-label floating style="color: grey;">Old password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item class="editprofileinput">
        <ion-label floating style="color: grey;">New password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item class="editprofileinput">
        <ion-label floating style="color: grey;">Confirm password</ion-label>
        <ion-input type="passwrod"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full round class="profile-page-button" id="editpasswordbtn" (click)="changeToLoggedinUserFromEditPassword()">
      <p class="button-txt">Confirm</p>
    </button>

  </div>



</ion-content>
