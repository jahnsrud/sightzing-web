<!--

  Ionic pages and navigation.

<ion-header padding>
  <ion-navbar>
    <ion-buttons end><button ion-button shape="round" class="closeBtn" (click)="dismiss()"><ion-icon name="close-circle" id="closeicon"></ion-icon></button></ion-buttons>
  </ion-navbar>
  <ion-grid class="kappagrid">
    <ion-row id="titleandbtnsrow">
      <ion-col>
        <h1 id="title">Profile</h1>
      </ion-col>
      <ion-col>
        <button ion-button class="button button-assertive button-clear" id="registerbtn" ngDisabled="checked" (click)="changeToRegister()">Register</button>
      </ion-col>
      <ion-col>
        <button ion-button class="button button-assertive button-clear" id="loginbtn" (click)="changeToLogin()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>

    <input id="file" type='file' (change)="readUrl($event)">
    <img id="profilePlaceholder" [src]="url">
    <label for="file" id="plusbtn"><ion-icon id="addicon" name="add-circle"></ion-icon></label>

  <div id="notloggedindiv">
    <p class="tinyText">You are not logged in.</p>



    <button ion-button class="btn button-full button-round" (click)="loginWithWeibo()"><ion-img id="weibo-logo"
      src="../../assets/imgs/weibo-logo.png"></ion-img>Log in with Weibo</button>

    <button ion-button class="btn button-full button-round" (click)="changeToLogin()">Log in</button>

    <button ion-button class="btn button-full button-round" ngDisabled="checked" (click)="changeToRegister()">Register</button>
  </div>

  <div id="loggedindiv">
    <h3 id="username" class="userinfo">Username</h3>

    <p id="email" class="userinfo">email@hotmail.com</p>

    <p id="country" class="userinfo">China</p>

    <button ion-button class="btn button-full button-round" (click)="changeToEditPassword()">Edit password</button>

    <button ion-button class="btn button-full button-round" (click)="changeToEditProfile()">Edit profile</button>

    <button ion-button class="btn button-full button-round" (click)="presentActionSheet()">Sign out</button>
  </div>

  <div id="editprofilediv" [formGroup]="editProfileForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Full Name</ion-label>
        <ion-input type="text" formControlName="inputUsername" [(ngModel)]="Username" class="input" id="fullname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input type="text" formControlName="inputCountry" [(ngModel)]="Country" class="input" id="countryinput"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="inputEmail" [(ngModel)]="emailInput" class="input"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button [disabled]="!editProfileForm.valid" class="btn button-full button-round" (click)="changeToLoggedinUser()">Confirm</button>

    <p class="tinyText">Or</p>

    <button ion-button class="btn button-full button-round" (click)="presentDeleteProfileActionSheet()">Delete profile</button>

  </div>

  <div id="editpassworddiv">
    <ion-list>
      <ion-item>
        <ion-label stacked>Old password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>New password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirm password</ion-label>
        <ion-input type="passwrod"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="btn button-full button-round" (click)="changeToLoggedinUser()">Confirm</button>

  </div>



</ion-content>
