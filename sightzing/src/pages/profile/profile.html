<ion-content padding>
  <div id="titleandbtnsrow">
      <ion-title>
        <h1 class="profile-title" id="title">Profile</h1>
      </ion-title>
      <div class="profile-switch-container">
        <h3 id="registerbtn" (click)="changeToRegister()">Register</h3>
        <h3 id="loginbtn" (click)="changeToLogin()">Log in</h3>
      </div>
  </div>

  <!--Circle container for image-->
  <div id="profile-pic-container">
    <img id="profileplaceholder" [src]="url">
  </div>


    <input id="file" type='file' (change)="readUrl($event)">
    <label for="file" id="plusbtn"><ion-icon id="addicon" name="add-circle"></ion-icon></label>

  <!--Not logged in elements (Buttons for logging in)-->
  <div id="notloggedindiv">
    <p class="tinyText">You are not logged in.</p>

    <div class="button-container">
      <button ion-button full round (click)="loginWithWeibo()" class="profile-page-button">
        <ion-img id="weibo-logo" src="../../assets/imgs/weibo-logo.png"></ion-img>
        <p class="button-txt">Log in with Weibo</p>
      </button>

      <button ion-button full round (click)="changeToLogin()" class="profile-page-button">
        <p class="button-txt">Log in</p>
      </button>

      <button ion-button full round ngDisabled="checked" (click)="changeToRegister()" class="profile-page-button">
        <p class="button-txt">Register</p>
      </button>
    </div>
  </div>

  <!--Logged in elements-->
  <div id="loggedindiv">
    <h3 id="username" class="userinfo">Username</h3>

    <p id="email" class="userinfo">email@hotmail.com</p>

    <p id="country" class="userinfo">China</p>

    <button ion-button class="btn button-full button-round" (click)="changeToEditPassword()">Edit password</button>

    <button ion-button class="btn button-full button-round" (click)="changeToEditProfile()">Edit profile</button>

    <button ion-button class="btn button-full button-round" (click)="presentActionSheet()">Sign out</button>
  </div>

  <div id="editprofilediv" [formGroup]="editProfileForm">
    <ion-list>
      <ion-item class="editprofileinput">
        <ion-label floating class="inputlabel" style="color: grey;">Full Name</ion-label>
        <ion-input type="text" formControlName="inputUsername" [(ngModel)]="Username" class="input" id="fullname"></ion-input>
      </ion-item>

      <ion-item class="editprofileinput">
        <ion-label floating class="inputlabel" style="color: grey;">Country</ion-label>
        <ion-input type="text" formControlName="inputCountry" [(ngModel)]="Country" class="input" id="countryinput"></ion-input>
      </ion-item>

      <ion-item class="editprofileinput">
        <ion-label floating class="inputlabel" style="color: grey;">Email</ion-label>
        <ion-input type="email" formControlName="inputEmail" [(ngModel)]="emailInput" class="input"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button [disabled]="!editProfileForm.valid" class="btn button-full button-round" (click)="changeToLoggedinUser()">Confirm</button>

    <p class="tinyText">Or</p>

    <button ion-button class="btn button-full button-round" (click)="presentDeleteProfileActionSheet()">Delete profile</button>

  </div>

  <div id="editpassworddiv">
    <ion-list>
      <ion-item>
        <ion-label floating>Old password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm password</ion-label>
        <ion-input type="passwrod"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="btn button-full button-round" (click)="changeToLoggedinUser()">Confirm</button>

  </div>



</ion-content>
