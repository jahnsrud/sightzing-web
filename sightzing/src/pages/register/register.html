</ion-header>


<ion-content padding>

  <div id="titleandbtnsrow">
      <ion-title>
        <h1 class="profile-title" id="title">Profile</h1>
      </ion-title>
      <div class="profile-switch-container">
        <h3 id="registerbtn" (click)="changeToRegister()">Register</h3>
        <h3 id="loginbtn" (click)="changeToLogin()">Log in</h3>
      </div>
  </div>

  <div id="profile-pic-container">
    <img id="profileplaceholder" [src]="url">
  </div>


    <input id="file" type='file' (change)="readUrl($event)">
    <label for="file" id="plusbtn"><ion-icon id="addicon" name="add-circle"></ion-icon></label>

  <div id="registerdiv" [formGroup]="registerForm">
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="inputEmail" [(ngModel)]="Email" class="input" id="emailinput"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
            <ion-input type="Password" class="input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="Password" class="input"></ion-input>
        </ion-item>

        <button ion-button full round [disabled]="!registerForm.valid" (click)="changeToWelcomeUser()">
            <p class="button-txt">Register</p>
        </button>
        

    </ion-list>
</div>

<div id="welcomeuserdiv" [formGroup]="welcomeUserForm">

  <ion-list>
    <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" formControlName="inputUsername" [(ngModel)]="username" class="input" id="fullname"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Country</ion-label>
    <ion-input type="text" formControlName="inputCountry" [(ngModel)]="country" class="input" id="countryinput"></ion-input>
    </ion-item>

    <button ion-button [disabled]="!welcomeUserForm.valid" class="btn button-full button-round" (click)="changeToLoggedinUser()">Save</button>

  </ion-list>
</div>

</ion-content>
