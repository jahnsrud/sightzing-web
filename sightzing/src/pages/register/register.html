</ion-header>


<ion-content padding>

  <div id="titleandbtnsrow">
      <ion-title>
        <h1 class="profile-title" id="title">Profile</h1>
      </ion-title>
      <div class="profile-switch-container">
        <h3 id="registerbtn">Register</h3>
        <h3 id="loginbtn" (click)="changeToLogin()">Log in</h3>
      </div>
  </div>

  <div id="profile-pic-container">
    <img id="profileplaceholder" [src]="url">
  </div>


    <input id="file" type='file' (change)="readUrl($event)">
    <label for="file" id="plusbtn">
      <div id="add-pic-btn-container">
        <ion-icon id="addicon" name="add"></ion-icon>
      </div>
    </label>

  <div id="registerdiv" [formGroup]="registerForm">
    <ion-list>
        <ion-item class="editprofileinput">
          <ion-label floating style="color: grey;">Email</ion-label>
          <ion-input type="email" formControlName="inputEmail" [(ngModel)]="Email" class="input" id="emailinput"(keyup)="moveFocus(b)"></ion-input>
        </ion-item>

        <ion-item class="editprofileinput">
          <ion-label floating style="color: grey;">Password</ion-label>
            <ion-input type="Password" class="input" #b (keyup)="moveFocus(c)"></ion-input>
        </ion-item>

        <ion-item class="editprofileinput">
          <ion-label floating style="color: grey;">Confirm Password</ion-label>
          <ion-input type="Password" class="input" #c></ion-input>
        </ion-item>

        <button ion-button full round [disabled]="!registerForm.valid" (click)="changeToWelcomeUser()" id="register-btn">
            <p class="button-txt">Register</p>
        </button>
        

    </ion-list>
</div>

<div id="welcomeuserdiv" [formGroup]="welcomeUserForm">

  <ion-list>
    <ion-item class="editprofileinput">
        <ion-label floating style="color: grey;">Full Name</ion-label>
        <ion-input type="text" formControlName="inputUsername" [(ngModel)]="username" class="input" id="fullname" (keyup)="moveFocus(b)"></ion-input>
    </ion-item>
    
    <ion-item class="editprofileinput">
      <ion-label floating style="color: grey;">Country</ion-label>
    <ion-input type="text" formControlName="inputCountry" [(ngModel)]="country" class="input" id="countryinput" #b></ion-input>
    </ion-item>

    <button ion-button full round [disabled]="!welcomeUserForm.valid" (click)="changeToLoggedinUser()" id="save-btn">
      <p class="button-txt">Save</p>
    </button>

  </ion-list>
</div>

</ion-content>
