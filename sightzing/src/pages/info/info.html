<ion-header>
    <ion-navbar>
      </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-title>
    <h1>Info</h1>
  </ion-title>

  
  <!----------->
  <!--BUTTONS-->
  <!----------->
  <ion-list>

    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items" (click)="changeIcon(item)">
      <ion-icon [name]="item.iconName">
      </ion-icon>
      <h3 style="font-weight: bold">{{ item.title }}</h3>
      <expandable [expanded]="item.expanded" class="expandable-box">
        <p>{{ item.content }}</p>
      </expandable>
    </button>

  </ion-list>
  <!----------->
  <!--END-OF-BUTTONS-->
  <!----------->

  <button ion-button full shape="round" color="primary" (click)="presentWelcomePage()">Open Welcome Screen</button>

</ion-content>
