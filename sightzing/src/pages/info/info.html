<ion-header>
    <ion-navbar>
        <ion-title>Info</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!----------->
  <!--BUTTONS-->
  <!----------->
  <ion-list>

    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <ion-icon name="add">
      </ion-icon>
      <h2 style="font-weight: bold">{{ item.title }}</h2>
      <br>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        {{ item.content }}
      </expandable>
    </button>

  </ion-list>
  <!----------->
  <!--END-OF-BUTTONS-->
  <!----------->

</ion-content>
