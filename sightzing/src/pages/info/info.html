<ion-header>
    <ion-navbar>
        <ion-title>Info</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!----------->
  <!--BUTTONS-->
  <!----------->
  <ion-list>

    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items" (click)="changeIcon(item)">
      <ion-icon [name]="item.iconName">
      </ion-icon>
      <h3 style="font-weight: bold">{{ item.title }}</h3>
      <br>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
        <p>{{ item.content }}</p>
      </expandable>
    </button>

  </ion-list>
  <!----------->
  <!--END-OF-BUTTONS-->
  <!----------->

  <h3>Coming soon</h3>
  <button ion-button shape="round" color="primary" (click)="presentWelcomePage()">Open Welcome Screen</button>

</ion-content>
