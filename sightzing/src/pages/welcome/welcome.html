<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="welcome">

  <img id="splash-logo" src="../assets/imgs/logo-sightzing.png">
  <h1 class="splash-intro-header">Sightzing</h1>
  <p id="splash-intro-text">24 hours in Oslo? No problem</p>

  <div class="splash-log-in">
    <ion-row class="row">

      <button ion-button full round (click)="loginWithWeibo()" class="welcome-page-button">
        <ion-img id="weibo-logo" src="../../assets/imgs/weibo-logo.png"></ion-img>Log in with Weibo
      </button>
    </ion-row>

    <ion-row class="row">
      <button ion-button full round (click)="register()" class="welcome-page-button">Register / Log in</button>
    </ion-row>

    <ion-row class="row">
      <button ion-button full round (click)="dismiss()" class="welcome-page-button">Skip</button>
    </ion-row>

  </div>

</ion-content>
