<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

  <img ion-img src="sightzing\src\assets\imgs\logo.png">
</ion-header>


<ion-content padding class="welcome">

    <ion-grid class="splash-log-in">

        <ion-row class="row">
          <ion-col col-12>
            <button ion-button class="btn button-full button-round">Log in with Weibo<ion-img id="weibologo" src="../../assets/imgs/weibo-logo.png"></ion-img></button>
          </ion-col>
        </ion-row>
    
        <ion-row class="row">
            <ion-col col-12>
              <button ion-button class="btn button-full button-round" (click)="changeToRegister()">Register with email</button>
            </ion-col>
        </ion-row>
    
        <ion-row class="row">
          <ion-col col-12>
            <button ion-button class="btn button-full button-round" (click)="dismiss()">Skip</button>
          </ion-col>
        </ion-row>
    
      </ion-grid>

</ion-content>
