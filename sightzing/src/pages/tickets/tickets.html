<ion-header>

  <ion-navbar>
    <ion-title>City Pass</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <div class="ticket-card">
      <img id="city-pass-logo" src="../../assets/imgs/oslo-city-pass-logo.png">

      <ion-row justify-content-center align-items-center>
      <div *ngIf="qrView" id="qr">
              <img src="../../assets/imgs/qr-code.png">
              <p class="qr-subtitle">Valid for 0 hours</p>
          </div>
      </ion-row>
      
      <div (click)="buyTicket()" class="buy-button">
          <img class="buy-logo" src="../../assets/imgs/alipay.png">
          <p class="buy-overhead-title">1 PERSON</p>  
          <p class="buy-text">Buy with AliPay (kr 0)</p>
    </div>
    
      </div>
    
      <p>Unlock all of Oslo with only one pass. Oslo City Pass gives you free public transportation in the city, and access to all attractions and museums in the app.</p>
      <button ion-button>More info</button>

</ion-content>
