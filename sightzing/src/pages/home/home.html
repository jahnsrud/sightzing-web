<ion-header>
  <ion-navbar>
    <ion-title>Today</ion-title>

    <ion-buttons end>
      <button ion-button (click)="presentProfile()">
          <ion-icon class="profile-button" name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <p class="title-uppercase">Weather</p>
        <ion-col col-12>

          <ion-col col-6>
            <ion-icon id="sun" name="sunny"></ion-icon>
            <p class="weather-temperature">0 Â°C</p>

          </ion-col>
        </ion-col>
      </ion-col>

      <ion-col col-6>
        <p id="weather-subtitle"></p>
      </ion-col>
    </ion-row>
  </ion-grid>



  <h3>Featured</h3>

  <!--I en slider-->

  <ion-slides>
      <ion-slide>
          <div ngFor="let item of featuredList" class="featured-card" (click)="presentAttraction()">
              <p class="featured-card-time-usage">12h</p>
              <p class="featured-card-type-heading">Tour</p>
              <p class="featured-card-title">Hidden Treasures of Oslo</p>
            </div>
      </ion-slide>
      <ion-slide>
          <div class="featured-card" (click)="presentAttraction()">
              <p class="featured-card-time-usage">12h</p>
              <p class="featured-card-type-heading">Tour</p>
              <p class="featured-card-title">Hidden Treasures of Oslo</p>
          </div>
      </ion-slide>
      <ion-slide>
        <div class="featured-card" (click)="presentAttraction()">
              <p class="featured-card-time-usage">12h</p>
              <p class="featured-card-type-heading">Tour</p>
              <p class="featured-card-title">Hidden Treasures of Oslo</p>
              </div>
      </ion-slide>
    </ion-slides>
 

  <h3>Featured</h3>

  <ion-content>    
      <ion-row>
         <ion-scroll scrollX="true">
           <div ngFor="let item of itemlist">
             <!---<button ion-button>{{item}}</button>-->
             <button ion-button>BETA</button>
             <button ion-button>while(true)</button>
           </div>
         </ion-scroll>
     </ion-row>
   </ion-content>

  <h3>Tours</h3>
  <button ion-button shape="round" color="primary" (click)="presentTour()">Open Tour</button>

  <h3>Events</h3>
  <button ion-button shape="round" color="primary" (click)="presentAttraction()">Open Attraction [TEST]</button>

  <h3>Attractions</h3>
  <button ion-button shape="round" color="primary" (click)="presentAttraction()">Open Attraction [TEST]</button>

  <h3>Coming soon</h3>
  <button ion-button shape="round" color="primary" (click)="presentWelcomePage()">Open Welcome Screen</button>

</ion-content>
