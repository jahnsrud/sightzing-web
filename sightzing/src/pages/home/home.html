<ion-header>
  <ion-navbar>
    <ion-title>Today</ion-title>

    <ion-buttons end>
      <button ion-button (click)="presentProfile()">
          <ion-icon class="profile-button" name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-col col-12>

          <ion-col col-6>
            <ion-icon id="sun" name="sunny"></ion-icon>
            <p class="weather-temperature">0 Â°C</p>

          </ion-col>
        </ion-col>
      </ion-col>

      <ion-col col-6>
        <p id="weather-subtitle"></p>
      </ion-col>
    </ion-row>
  </ion-grid>



  <h3>Featured</h3>

  <!--I en slider-->

  <ion-slides>
      <ion-slide loop="true" *ngFor="let item of featuredList; let i = index;" (click)="presentAttraction(i)">
          <div class="featured-card">
              <p class="featured-card-time-usage">12h</p>
              <p class="featured-card-type-heading">Tour</p>
              <p class="featured-card-title">{{ item.title }}</p>
          </div>
      </ion-slide>
    </ion-slides>


  <h3>Tours</h3>
    <ion-scroll scrollX="true" style="width: 100%; height: 200px; margin-left: -5px; margin-top: -15px;">
    <div class="somewhere" style="display: inline-flex">
      <div class="thisisdumb" *ngFor="let item of tourList">
        <p class="scroll-title">{{item.title}}</p>
      </div>
    </div>
    </ion-scroll>

  <h3>Events</h3>
    <ion-scroll scrollX="true" style="width: 100%; height: 200px; margin-left: -5px; margin-top: -15px;">
      <div class="somewhere" style="display: inline-flex">
        <div class="thisisdumb" *ngFor="let item of featuredList"></div>
      </div>
    </ion-scroll>

  <h3>Attractions</h3>
    <ion-scroll scrollX="true" style="width: 100%; height: 200px; margin-left: -5px; margin-top: -15px;">
      <div class="somewhere" style="display: inline-flex">
        <div *ngFor="let item of attractionList; let i = index;"> <!-- Use index to get the correct attraction-->
          <div class="thisisdumb" [style.backgroundImage]="'url('+ item.imageUrl +')'" (click)="presentAttraction(item.title)">
            <div class="inner-image">
            </div>
            <p class="featured-card-title scroll-title">{{item.title}}</p>
          </div>
        </div>
      </div>
    </ion-scroll>


  <h3>Tours</h3>
  <button ion-button shape="round" color="primary" (click)="presentTour()">Open Tour</button>

  <h3>Events</h3>
  <button ion-button shape="round" color="primary" (click)="presentAttraction()">Open Attraction [TEST]</button>

  <h3>Attractions</h3>
  <button ion-button shape="round" color="primary" (click)="presentAttraction()">Open Attraction [TEST]</button>

  <h3>Coming soon</h3>
  <button ion-button shape="round" color="primary" (click)="presentWelcomePage()">Open Welcome Screen</button>

</ion-content>
