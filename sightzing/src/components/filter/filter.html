<ion-header>
  <ion-toolbar>
    <ion-title start><h3>Filter</h3></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeFilter()">
        <ion-icon name="ios-close" id="close-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding id="filter-page">
  <ion-grid>
    <ion-row>
    
      <!--WEATHER-->
      <ion-col col-4>
          <ion-row>
            <ion-col col-12>
                <h5>Weather</h5>
            </ion-col>
              
          </ion-row>

        <!--1st line-->
        <ion-row>
          <!--Sunny-->
          <ion-col col-6>
            <button ion-button round class="weather-icon">
              <ion-icon name="sunny"></ion-icon>
            </button>
          </ion-col>
          <!--Cloudy-->
          <ion-col col-6>
            <button ion-button round class="weather-icon">
              <ion-icon name="partly-sunny"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <!--2nd line-->
        <ion-row>
          <!--Snow-->
          <ion-col col-6>
            <button ion-button round class="weather-icon">
              <ion-icon name="snow"></ion-icon>
            </button>
          </ion-col>
          <!--Rainy-->
          <ion-col col-6>
            <button ion-button round class="weather-icon">
              <ion-icon name="rainy"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>

      <!--PRICE & RATING-->
      <ion-col col-8>
        <ion-row>
          <ion-col col-12>
              <h5 class="button-txt range-label">Price</h5>
          </ion-col>
            
        </ion-row>

        <!--Price-->
        <ion-row>
          <ion-col col-12>
            <ion-item>
                <ion-range min="0" max="5" snaps="True">
                  <ion-icon small range-left><h5 class="button-txt">$</h5></ion-icon>
                  <ion-icon range-right><h5>$</h5></ion-icon>
                </ion-range>
              </ion-item>
          </ion-col>
        </ion-row>

        <!--Rating-->
        <ion-row>
            <ion-col col-12>
                <h5 class="button-txt range-label">Rating</h5>
            </ion-col>
              
          </ion-row>

        <ion-row>
          <ion-col col-12>
              <ion-item>
                  <ion-range min="0" max="5" step="1" snaps="True">
                    <ion-icon small range-left name="star"></ion-icon>
                    <ion-icon large range-right name="star"></ion-icon>
                  </ion-range>
                </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <h5>Good for</h5>
      </ion-col>
      <ion-col col-12>
        <button ion-button round class="goodForButton"><h5 class="button-txt">Kids</h5></button>
        <button ion-button round class="goodForButton"><h5 class="button-txt">Single</h5></button>
        <button ion-button round class="goodForButton"><h5 class="button-txt">Couples</h5></button>
        <button ion-button round class="goodForButton"><h5 class="button-txt">Handicapped</h5></button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
